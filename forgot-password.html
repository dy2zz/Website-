<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f1115] flex items-center justify-center min-h-screen">

  <div class="w-[1000px] flex rounded-md overflow-hidden shadow-lg">
    <!-- Left Side (Image) -->
    <div class="w-1/2 relative bg-black">
      <img src="girl.png" alt="Promo" class="h-full w-full object-cover opacity-90">
      <div class="absolute inset-0 flex flex-col justify-between p-6 text-white">
        <img src="logo.png" alt="Fibear Logo" class="h-13 w-16 object-contain">
        <div class="mb-4">
          <p class="text-2xl font-semibold leading-snug">“Forgot Password?<br>We’ve got you.”</p>
          <p class="text-sm mt-2 opacity-80">Securely reset your Fibear account password.</p>
        </div>
      </div>
    </div>

    <!-- Right Side (Form) -->
    <div class="w-1/2 bg-[#002534] p-10 flex flex-col justify-center">
      <h2 class="text-sm uppercase text-gray-400 mb-2">Account Recovery</h2>
      <h1 class="text-2xl font-bold text-white mb-1">Forgot Password</h1>
      <p class="text-l font-inter text-white mb-6">Enter your email and new password.</p>
      
      <form id="forgotPasswordForm" class="space-y-5">
        <!-- Email -->
        <div>
          <input type="email" id="forgotEmail" placeholder="Email" 
                class="w-full px-4 py-2 rounded-full bg-white text-black focus:outline-none" required>
        </div>

        <!-- New Password -->
        <div class="relative">
          <input type="password" id="newPassword" placeholder="New Password"
                class="w-full px-4 py-2 rounded-full bg-white text-black focus:outline-none" required>
          <img id="toggleNewPassword" src="show.png" alt="Show Password"
               class="absolute right-4 top-2.5 w-5 h-5 cursor-pointer select-none">
        </div>

        <!-- Confirm Password -->
        <div class="relative">
          <input type="password" id="confirmPassword" placeholder="Confirm Password"
                class="w-full px-4 py-2 rounded-full bg-white text-black focus:outline-none" required>
          <img id="toggleConfirmPassword" src="show.png" alt="Show Password"
               class="absolute right-4 top-2.5 w-5 h-5 cursor-pointer select-none">
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full py-2 rounded-full bg-gradient-to-r from-[#56DEFC] to-blue-500 text-white font-semibold hover:opacity-90">
          Reset Password
        </button>

        <p class="text-xs text-gray-400 text-center mt-4">
          Remembered your password? 
          <a href="login.html" class="underline text-[#56DEFC]">Go back to login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    // Password toggle visibility
    function toggleVisibility(id, iconId) {
      const input = document.getElementById(id);
      const icon = document.getElementById(iconId);
      if (input.type === "password") {
        input.type = "text";
        icon.src = "hide.png";
      } else {
        input.type = "password";
        icon.src = "show.png";
      }
    }

    document.getElementById("toggleNewPassword").addEventListener("click", () => 
      toggleVisibility("newPassword", "toggleNewPassword"));
    document.getElementById("toggleConfirmPassword").addEventListener("click", () => 
      toggleVisibility("confirmPassword", "toggleConfirmPassword"));

    // Reset Password Simulation (you can connect this to backend later)
    document.getElementById("forgotPasswordForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value.trim();
      const pass1 = document.getElementById("newPassword").value;
      const pass2 = document.getElementById("confirmPassword").value;

      if (pass1 !== pass2) {
        alert("Passwords do not match!");
        return;
      }

      if (pass1.length < 8) {
        alert("Password must be at least 8 characters long!");
        return;
      }

      alert(`Password reset successful for: ${email}\nYou can now log in.`);
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
